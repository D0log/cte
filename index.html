<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cliente</title>
</head>
<body>
    <h1>Formulário de Cliente</h1>
    <form id="clienteForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br>
        <button type="submit">Salvar Cliente</button>
    </form>

    <script>
        document.getElementById('clienteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão de enviar o formulário

            // Obter os valores do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            // Construir o objeto JSON
            const cliente = {
                nome: nome,
                email: email,
                telefone: telefone
            };

            // Armazenar os dados localmente
            localStorage.setItem('cliente', JSON.stringify(cliente));

            // Limpar o formulário
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';

            // Informar ao usuário que o cliente foi salvo
            alert('Cliente salvo com sucesso!');
        });

        // Recuperar os dados do cliente ao carregar a página, se existirem
        document.addEventListener('DOMContentLoaded', function() {
            const clienteSalvo = localStorage.getItem('cliente');
            if (clienteSalvo) {
                const cliente = JSON.parse(clienteSalvo);
                document.getElementById('nome').value = cliente.nome;
                document.getElementById('email').value = cliente.email;
                document.getElementById('telefone').value = cliente.telefone;
            }
        });
    </script>
</body>
</html>
